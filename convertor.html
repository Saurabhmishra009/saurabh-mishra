<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="converter">
        <h2>Currency Converter</h2>


        <input type="number" id="amount" placeholder="Amount" />

        
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>

        
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>

       
        <button onclick="convertCurrency()">Convert</button>

        <p id="result"></p>
    </div>

    <script>
        const exchangeRates = {
            USD: { EUR: 0.92, GBP: 0.75, INR: 82.12 },
            EUR: { USD: 1.09, GBP: 0.82, INR: 89.17 },
            GBP: { USD: 1.33, EUR: 1.22, INR: 108.22 },
            INR: { USD: 0.012, EUR: 0.011, GBP: 0.0092 }
        };

        function convertCurrency() {
            
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;

            if (amount === "" || isNaN(amount)) {
                alert("Please enter a valid amount.");
                return;
            }

            
            let rate = exchangeRates[fromCurrency][toCurrency];
            let convertedAmount = amount * rate;

            
            let resultText = `${amount} ${fromCurrency} is equal to ${convertedAmount.toFixed(2)} ${toCurrency}`;
            document.getElementById("result").innerText = resultText;
        }
    </script>

</body>
</html>
